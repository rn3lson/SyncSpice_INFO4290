<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SyncSpice</title>
    <style>
        body {

            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f0; /* Light green background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
        .container {

            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;

        }
        h1 {

            color: #2e7d32; /* Deep green */
            margin-bottom: 20px;

        }
        p {

            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;

        }
        /* Style for the link to make it look like our buttons */
        .button-link {

            display: inline-block;
            text-decoration: none;
            font-size: 1em;
            color: white;
            background-color: #f57c00; /* Vibrant orange */
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;

        }
        .button-link:hover {

            background-color: #ef6c00;

        }
        .button-link:active {

            transform: scale(0.98);

        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Welcome to Sync Spice</h1>
        <p>Your smart solution for precise spice tracking. Ready to get cooking?</p>
        <a href="/scale" class="button-link">Sync Spice Live Scale</a>
        
    </div>
</body>
</html>
